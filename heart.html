<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hearts and Balloons!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffe4e1; /* Light pink background */
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      text-align: center;
      color: #ff4d6d; /* Soft pink color for text */
    }


    h1 {
      font-size: 5rem;
      margin: 0;
    }


    p {
      font-size: 2rem;
      margin: 20px 0;
    }


    .button {
      padding: 10px 20px;
      font-size: 1.5rem;
      border: none;
      border-radius: 20px;
      background-color: #ff4d6d;
      color: white;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s ease;
    }


    .button:hover {
      background-color: #e63946;
    }


    .qr-code {
      width: 150px;
      height: 150px;
      margin-top: 20px;
    }


    .link {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #ff4d6d;
      text-decoration: none;
    }


    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>YAY! 💖</h1>
  <p>I’m so happy!</p>
  
  <!-- QR Code Image -->
  <img class="qr-code" src="spcode-6dBUzqjtbnIa1TwYbyw5CM.png" alt="QR Code" />
  
  <!-- Clickable Link -->
  <a class="link" href="https://open.spotify.com/track/6dBUzqjtbnIa1TwYbyw5CM?si=f04c1087647d49a7" target="_blank">Click here to listen</a>
  
  <button class="button" onclick="window.location.href='heart.html'">Click me!</button>
</body>
</html>
