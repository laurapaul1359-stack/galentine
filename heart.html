<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hearts and Balloons!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffe4e1;
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      overflow: hidden;
    }


    .heart, .balloon {
      position: absolute;
      font-size: 5rem;
      color: #ff4d6d;
      animation: floatUp 8s infinite linear;
    }


    .balloon {
      color: #ff9a8b; /* Light pink for balloons */
      font-size: 4rem;
    }


    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }


    .qr-code {
      width: 150px;
      height: 150px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Floating hearts -->
  <div class="heart" style="left:20%; animation-delay: 0s;">❤️</div>
  <div class="heart" style="right:30%; animation-delay: 2s;">❤️</div>


  <!-- Floating balloons -->
  <div class="balloon" style="left:10%; animation-delay: 1s;">🎈</div>
  <div class="balloon" style="right:40%; animation-delay: 3s;">🎈</div>


  <!-- QR Code Image -->
  <img class="qr-code" src="path-to-your-qr-code-image.png" alt="QR Code" />
</body>
</html>
