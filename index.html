<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Surprise 💗</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe4ec;
      font-family: Arial, sans-serif;
    }


    .container {
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      text-align: center;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }


    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }


    p {
      color: #444;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }


    .qr-box {
      margin: 20px 0;
    }


    .qr-box img {
      width: 180px;
      height: auto;
      border-radius: 12px;
    }


    .link {
      display: block;
      margin-top: 12px;
      color: #ff4d6d;
      text-decoration: none;
      font-weight: bold;
      word-break: break-word;
    }


    .link:hover {
      text-decoration: underline;
    }


    .button {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 25px;
      background-color: #ff4d6d;
      color: white;
      cursor: pointer;
    }


    .button:hover {
      background-color: #e63946;
    }
  </style>
</head>


<body>
  <div class="container">
    <h1>YAY 💖</h1>
    <p>Scan or tap below</p>


    <div class="qr-box">
      <img src="spcode-6dBUzqjtbnIa1TwYbyw5CM.png" alt="QR Code">
      <a
        class="link"
        href="https://open.spotify.com/track/6dBUzqjtbnIa1TwYbyw5CM?si=f04c1087647d49a7"
        target="_blank"
      >
        Click here if the QR doesn’t work
      </a>
    </div>


    <button class="button" onclick="window.location.href='heart.html'">
      Click me 💕
    </button>
  </div>
</body>
</html>
