<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Galentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffe4e1; /* Light pink background */
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      text-align: center;
      color: #ff4d6d; /* Soft pink color for text */
    }


    h1 {
      font-size: 3rem;
      margin: 0;
    }


    p {
      font-size: 1.5rem;
      margin: 20px 0;
    }


    .button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 20px;
      background-color: #ff4d6d;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }


    .button:hover {
      background-color: #e63946;
    }
  </style>
</head>
<body>
  <h1>Will you be my Galentine? 💖</h1>
  <p>No romance, just friendship and fun!</p>
  <button class="button" onclick="window.location.href='yes.html'">Yes! 💕</button>
</body>
</html>
